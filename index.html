<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <!--Style linkage-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <section class="portfolio">
            <div class="container">
                <h2 class="title portfolio__title">Portfolio</h2>
                <div class="portfolio_img">
                    <img src="./image/cloneIt.jpg" alt="Image Sheet" width="300px">
                </div>
                <p class="page-text portfolio__text">
                    Online Fashion Store - Homepage
                </p>
            </div>
            <div class="container">
               <div class="portfolio__img">
                <img src="./image/reebok.jpg" alt="Reebok Image" width="300px">
               </div>
               <p class="page-text portfolio__text">
                Reebok Store - Concept
            </p>
            </div>
            <div class="container">
                <div class="portfolio_img">
                    <img src="./image/braun.jpg" alt="Braun Image" width="300px">
                </div>
                <p class="page-text portfolio__text">
                    Braun Landing Page - Concept
                </p>
            </div>
        </section>
        <footer>
            <div class="container">
                <h2 class="title portfolio__title">Contacts</h2>
                <p class="page-text">Want to know more or just chat? 
                    You are welcome!</p>
            </div>
        </footer>
    </div>
</body>
</html>
